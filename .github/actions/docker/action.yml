name: Setup Docker
description: Setup Docker and login to the GitHub Container Registry.

inputs:
  name:
    description: The name of the part of the application being built.
    required: true

  dockerfile:
    description: Path to the Dockerfile providing build steps.
    required: true

  token:
    description: GitHub token to access the container registry.
    required: true

runs:
  using: composite
  steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up BuildX
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ inputs.token }}

    - name: Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}-${{ inputs.name }}

    - name: Build and Push Image
      uses: docker/build-push-action@v6
      id: push
      with:
        push: true
        file: ${{ inputs.dockerfile }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate Artifact Attestation
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ghcr.io/${{ github.repository }}-${{ inputs.name }}
        subject-digest: ${{ steps.push.outputs.digest }}

    - name: Announce Images
      uses: thollander/actions-comment-pull-request@v2
      if: github.event_name == 'pull_request'
      with:
        message: ${{ env.GITHUB_STEP_SUMMARY }}
